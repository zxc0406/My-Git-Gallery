<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zxc的主页</title>
    <link rel="stylesheet" type="text/css" href="个人主页.css">
</head>
<body>
    <div class="greet">                        <!-- 欢迎窗口动画 -->
        您好，欢迎来到陈泽炫的个人主页

    <ul class="right">
        <li>个</li>
        <li>人</li>
        <li>信</li>
        <li>息</li>
    </ul>         <!-- 倾斜效果transform -->
    <div class="information">               <!-- 个人信息栏/向右滑出动画animation实现 -->
        <img src="myphoto2.jpg">
        <div></div>
        <ul>
            <li>陈泽炫</li>                  
            <li>专业：计算机科学与技术</li>
            <li>爱好：打码、看电影、踢毽子、玩单机&nbsp;</li>
        </ul>
    </div>
  
    <ul class="left">
        <li>票</li>
        <li>圈</li>
    </ul>
    <div class="friends">                 <!-- 图片animation -->
        <div class="show1" title="广工圈"><img src="广工圈.jpg" alt="广工圈"></div>
        <div class="show2" title="基友圈"><img src="" alt=""></div>
        <div class="show3" title="家人圈"><img src="" alt=""></div>
        <div class="show4" title="女票"><img src="唉.jpg" alt=""></div>
    </div>
    
    <ul class="right2">
        <li>爱</li>
        <li>好</li>
    </ul>
    <div class="hobby">
        <ul class="imagegallery">
            <li>
                <a href="ac/ac3.2.jpg" title="Assissin's Creed 3">Connor</a>
            </li>
            <li>
                <a href="ac/ac4.2.jpg" title="Assissin's Creed 4">Edward James Kenway</a>
            </li>
            <li>
                <a href="ac/1680.1050/ac5.9.jpg" title="Assissin's Creed 5">Arno Victor Dorian</a>
            </li>
            <li>
                <a href="ac/3000.1804/ac6.8.jpg" title="Assissin's Creed 6">Jacob Frye/Evie Frye</a>
            </li>
            <li>
                <a href="ac/大背景.jpg" title="Assissin's Creed 7">Bayek</a>
            </li>
        </ul>
        <img src="ac/ac1-6.jpg" alt="choose a photo" class="holder">
        <p class="description">choose a pictures</p>
        <!-- <p class="description2">介绍</p> -->
    </div>

    <div class="foot">                                    <!-- 页脚 -->
        <img src="ac/二维码.jpg" alt="二维码">
        <form>
            <textarea >
            有什么想说的....
            </textarea>
        </form>
    </div>

    <script type="text/javascript" src="个人主页.js"></script>
</body>
</html>
